<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Placement Notification</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .header {
            background-image: linear-gradient(15deg, #13547a 0%, #80d0c7 100%);
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .logo {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }
        .nav-link {
            color: #fff;
            font-weight: bold;
            transition: color 0.3s;
        }
        .nav-link:hover {
            color: #f0f0f0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
     
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            animation: fadeIn 0.5s ease-in-out;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        label {
            font-weight: bold;
            color: #333;
        }
        input[type="text"],
        input[type="date"],
        textarea,
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s;
            background-color: #f8f9fa;
            margin-bottom: 10px; /* Add spacing between input elements */
        }
        input[type="text"]:focus,
        input[type="date"]:focus,
        textarea:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #007bff;
        }
        button {
            grid-column: span 2; /* Make the button span across two columns */
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .graphics {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        .graphics img {
            width: 500px;
            height: 100px;
            animation: floatAnimation 4s infinite ease-in-out;
        }
        @keyframes floatAnimation {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }
        .checkbox-container {
            grid-column: span 2; /* Make the checkbox container span across two columns */
        }
        .custom-checkbox {
            display: inline-block;
            position: relative;
            padding-left: 30px; /* Adjust the space for the custom checkbox */
            cursor: pointer;
        }
        .custom-checkbox::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            width: 20px; /* Size of the custom checkbox */
            height: 20px; /* Size of the custom checkbox */
            border: 2px solid #007bff; /* Border color */
            border-radius: 5px; /* Rounded corners */
        }
        .custom-checkbox::after {
            content: "";
            position: absolute;
            left: 6px; /* Adjust the position of the checkmark */
            top: 2px; /* Adjust the position of the checkmark */
            width: 7px; /* Size of the checkmark */
            height: 14px; /* Size of the checkmark */
            border: solid #007bff; /* Color of the checkmark */
            border-width: 0 3px 3px 0; /* Style of the checkmark (right triangle) */
            transform: rotate(45deg); /* Rotate the checkmark */
            opacity: 0; /* Hide the checkmark by default */
        }
        .custom-checkbox:hover::before {
            border-color: #0056b3; /* Change border color on hover */
        }
        .checkbox-container input[type="checkbox"] {
            opacity: 0;
            position: absolute;
        }
        .checkbox-container input[type="checkbox"]:checked + .custom-checkbox::after {
            opacity: 1; /* Show the checkmark when the checkbox is checked */
        }
    </style>
</head>
<body>
    <img class=logo src="{{ url_for('static', filename='images/header_college_name.jpg') }}">
    <header class="header">
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#contact">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/login">Login</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Add Campus Drive</h1>
        <div class="graphics">
            <img src="{{ url_for('static', filename='images/pl.jpeg') }}" alt="Graphic">
        </div>
        
        <form action="/add_placement" method="POST">
            <label for="companyName">Company Name:</label>
            <input type="text" id="companyName" name="companyName" required>

            <label for="industryType">Industry Type:</label>
            <input type="text" id="industryType" name="industryType" required>

            <label for="role">Role:</label>
            <input type="text" id="role" name="role" required>

            <label for="eligibleDepartments">Eligible Departments:</label>
            <div class="checkbox-container">
                <input type="checkbox" id="it" name="eligibleDepartments" value="Information Technology">
                <label class="custom-checkbox" for="it">Information Technology</label>

                <input type="checkbox" id="cse" name="eligibleDepartments" value="Computer Science and Engineering">
                <label class="custom-checkbox" for="cse">Computer Science and Engineering</label>

                <input type="checkbox" id="eee" name="eligibleDepartments" value="Electrical and Electronics Engineering">
                <label class="custom-checkbox"for="eee">Electrical and Electronics Engineering</label>

                <input type="checkbox" id="ece" name="eligibleDepartments" value="Electronics and Communication Engineering">
                <label class="custom-checkbox" for="ece">Electronics and Communication Engineering</label>

                <input type="checkbox" id="civil" name="eligibleDepartments" value="Civil Engineering">
                <label class="custom-checkbox" for="civil">Civil Engineering</label>

                <input type="checkbox" id="mech" name="eligibleDepartments" value="Mechanical Engineering">
                <label class="custom-checkbox" for="mech">Mechanical Engineering</label>

                <input type="checkbox" id="mca" name="eligibleDepartments" value="MCA">
                <label class="custom-checkbox" for="mca">MCA</label>    

                <!-- Add other department checkboxes -->

            </div>

            <label for="dateOfProgram">Date of Program:</label>
            <input type="date" id="dateOfProgram" name="dateOfProgram" required>

            <label for="contactNumber">Contact Number:</label>
            <input type="text" id="contactNumber" name="contactNumber" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="interviewRoundDetails">Interview Round Details:</label>
            <textarea id="interviewRoundDetails" name="interviewRoundDetails" rows="4" required></textarea>

            

            <label for="minTenthPercentage">Minimum 10th Percentage:</label>
            <input type="number" id="minTenthPercentage" name="minTenthPercentage" min="0" max="100" step="0.01" required>

            <label for="minTwelfthPercentage">Minimum 12th Percentage:</label>
            <input type="number" id="minTwelfthPercentage" name="minTwelfthPercentage" min="0" max="100" step="0.01" required>

            <label for="minCGPA">Minimum CGPA:</label>
            <input type="number" id="minCGPA" name="minCGPA" min="0" step="0.01" required>

            <label for="maxBacklogCount">Maximum Backlog Count:</label>
            <input type="number" id="maxBacklogCount" name="maxBacklogCount" min="0" required>

            <button type="submit">Post Notification</button>
        </form>
    </div>
</body>
</html>
